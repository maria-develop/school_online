name: Django CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: os.getenv("SECRET_KEY")

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
#
#    - name: Cache pip
#      uses: actions/cache@v3
#      with:
#        path: ~/.cache/pip
#        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
#        restore-keys: |
#          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

#    - name: Run migrations
#      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

#      - name: Deploy to server
#        run: |
#          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
#            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
#
#            if [ $(docker ps -aq -f name=myapp) ]; then
#              echo "Stopping and removing existing container..."
#              docker stop myapp
#              docker rm myapp
#            fi
#
#            echo "Starting new container..."
#            docker run -d --name myapp -p 8080:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
#          EOF

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/html/school_online
            
            if [ $(docker ps -aq -f name=school_online_selery_1) ]; then
              echo "Stopping and removing existing container..."
              docker stop school_online_selery_1
              docker rm -f school_online_selery_1
            fi
          
            if [ $(docker ps -aq -f name=school_online_selery-beat_1) ]; then
              echo "Stopping and removing existing container..."
              docker stop school_online_selery-beat_1
              docker rm -f school_online_selery-beat_1
            fi
          
            if [ $(docker ps -aq -f name=school_online_app_1) ]; then
              echo "Stopping and removing existing container..."
              docker stop school_online_app_1
              docker rm -f school_online_app_1
            fi
          
            if [ $(docker ps -aq -f name=school_online_db_1) ]; then
              echo "Stopping and removing existing container..."
              docker stop school_online_db_1
              docker rm -f school_online_db_1
            fi
          
            if [ $(docker ps -aq -f name=school_online_redis_1) ]; then
              echo "Stopping and removing existing container..."
              docker stop school_online_redis_1
              docker rm -f school_online_redis_1
            fi
          
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
          EOF
